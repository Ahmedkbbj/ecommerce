  {% load static %}
  <!--================ Start Header Menu Area =================-->
  <header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand logo_h" href="/"><img src="{% static 'img/logo2.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
              <li class="nav-item {% if "home" == current_url_name %}active{% endif %}"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item submenu dropdown {% if "shop-product" == current_url_name %}active{% endif %}">
                  <a href="{% url 'ecommerce:shop-product' 'all' %}" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Shop</a>
                  <ul class="dropdown-menu">
                  {% for category in category_shop %} 
                    <li class="nav-item"><a class="nav-link " href="{{ category.get_absolute_url }}">{{category.name}}</a></li>
                  {% endfor %}
                  </ul>
              </li>
              
              <li class="nav-item submenu dropdown {% if "about_us" == current_url_name %}active{% endif %}">
                <a href="{% url 'ecommerce:about_us' %}" class="nav-link">About us</a>
               
              </li>
              <li class="nav-item {% if "contact_us" == current_url_name %}active{% endif %}" ><a href="{% url 'ecommerce:contact_us' %}" class="nav-link ">Contact</a></li>
            </ul>

            
          </div>
        </div>
      </nav>
    </div>
</header>
<!--================ End Header Menu Area =================-->
