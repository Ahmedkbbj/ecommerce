<style>
  .td-scroll-up {
    cursor: pointer;
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 65px;
    height: 65px;
    background-image: url("https://cdn4.iconfinder.com/data/icons/miu-flat-social/60/whatsapp-512.png") !important;
    /* background-color: rgba(0,0,0,.5); */
    border: 2px solid rgba(255,255,255,.5);
    border-radius: 50% 50%;
    /* -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px; */
    z-index: 9999;
    transform: translate3d(0,70px,0);
    -webkit-transform: translate3d(0,70px,0);
    -moz-transform: translate3d(0,70px,0);
    -ms-transform: translate3d(0,70px,0);
    -o-transform: translate3d(0,70px,0);
    -webkit-transition: all .4s cubic-bezier(.55,0,.1,1) 0s;
    -moz-transition: all .4s cubic-bezier(.55,0,.1,1) 0s;
    -o-transition: all .4s cubic-bezier(.55,0,.1,1) 0s;
    transition: all .4s cubic-bezier(.55,0,.1,1) 0s;
}
.td-scroll-up-visible {
    transform: translate3d(0,0,0);
    -webkit-transform: translate3d(0,0,0);
    -moz-transform: translate3d(0,0,0);
    -ms-transform: translate3d(0,0,0);
    -o-transform: translate3d(0,0,0);
}
      </style>
